language: node_js
node_js:
- '8'
sudo: false
os:
- linux
cache:
  directories:
  - node_modules
install:
- yarn install
- yarn build
script:
- yarn run lint
- yarn run test --silent
deploy:
  - provider: npm
    email: dev@xcomponent.com
    skip_cleanup: true
    api_key:
      secure: 
    on:
      branch: master
      condition: "`./scripts/checkTag.sh` = RELEASE"
  - provider: npm
    email: dev@xcomponent.com
    skip_cleanup: true
    tag: next
    api_key:
      secure: 
    on:
      branch: master
      condition: "`./scripts/checkTag.sh` = BETA"