language: node_js
node_js:
- '8'
- '10'
sudo: false
os:
- linux
cache:
  directories:
  - node_modules
install:
- yarn install
script:
- yarn run lint
- yarn run test --coverage
- yarn build
after_script: # Upload coverage reports 
  - COVERALLS_REPO_TOKEN=$COVERALLS_REPO_TOKEN yarn run coveralls
deploy:
  - provider: npm
    email: dev@xcomponent.com
    skip_cleanup: true
    api_key:
      secure: 
    on:
      tags: true